<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>News</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>News</h3>
  <ion-list>
     <div *ngFor='let post of postList' (tap)='more(post)'>
      <ion-card>
        <img src="{{post.image}}"/>
        <ion-card-content>
          <ion-card-title>
            {{post.title}}
            </ion-card-title>
          <p>{{post.description}}
          </p>
          <p float-right (tap)='more(post)'>more..</p>
        </ion-card-content>
      </ion-card>
     </div>
  </ion-list>
</ion-content>
