<ion-header>

  <ion-navbar>
    <ion-title>edit-design</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<img src="{{cloth.image1}}">
	<form [formGroup]="postDesign" (submit)="onSubmit()" novalidate>
	  <ion-item>
	    <ion-label floating>Name of Design</ion-label>
	    <ion-input formControlName="name"></ion-input>
	  </ion-item>
	  <ion-item>
	    <ion-label floating>Price</ion-label>
	    <ion-input formControlName="price" type="number"></ion-input>
	  </ion-item>
	  <ion-item>
	    <ion-label floating>What fabric is it made from</ion-label>
	    <ion-input formControlName="fabricType"></ion-input>
	  </ion-item>
	  <ion-item>
	    <ion-label floating>Class</ion-label>
	    <ion-select formControlName="tags">
	          <ion-option value="casuals">Casual Wears</ion-option>
	           <ion-option value="corporate">Corporate Wears</ion-option>
	           <ion-option value="native">Traditional Wears</ion-option>
	           <ion-option value="shirt">Shirts</ion-option>
	           <ion-option value="trousers">Trousers</ion-option>
	           <ion-option value="gown">Gown</ion-option>
	           <ion-option value="wedding">Wedding Outfits</ion-option>
	           <ion-option value="ankara">Ankara</ion-option>
	           <ion-option value="suit">Suits</ion-option>
	    </ion-select>
	  </ion-item>
	  <ion-item>
	    <ion-label floating>Production time (days)</ion-label>
	    <ion-input formControlName="time" type="number"></ion-input>
	  </ion-item>
	  <ion-item>
	    <ion-label floating>Description</ion-label>
	    <ion-textarea formControlName="description"></ion-textarea>
	  </ion-item>
	  <button type='submit' ion-button>Submit</button>
	</form>
</ion-content>
