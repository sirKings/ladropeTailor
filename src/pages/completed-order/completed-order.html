<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Completed Orders</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
	<div class='design'>
		<div *ngIf = '!cloths && !isCloth'>Loading
			<div *ngIf = '!isCloth'> <p>You dont have any orders yet</p></div>
		</div>
	  <div *ngIf = 'isCloth'>

	      <div>
	        <div class='list' *ngFor= ' let cloth of cloths'>
	          <div class="card" >
	          <div class='content'>
	              <a class='pointer' (click)='select(cloth)'>
	                <h4 >{{cloth.name}}</h4>
	                <p >Number sold: {{cloth?.numSold}}</p>
	                <p >Price: NGN{{cloth.price}}.00</p>
	                <p>Date: {{cloth.date | date: 'dd/MM/yyyy'}}</p>
	              </a>
	            </div>
	            <div class='thumbnail pointer'>
	              <img src="{{cloth.image1}}">
	            </div>
	          </div>
	          <hr>
	        </div>
	      </div>
	  </div>
		
	</div>
</ion-content>
